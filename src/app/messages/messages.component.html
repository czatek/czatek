<div class="column">
    <perfect-scrollbar class="stretch">
    <mat-list>
      <mat-list-item *ngFor="let message of messages$ | async">
        <div mat-line>
          <b>{{message.from.name}}</b>
          <span class="message-date">{{message.date | date: 'HH:mm:ss dd/MM/yyyy'}}</span>
        </div>
        <div mat-line class="message-content">{{message.content}}</div>
      </mat-list-item>
    </mat-list>
  </perfect-scrollbar>
  <form [formGroup]="messageForm" (ngSubmit)="sendMessage()" class="row message-form">
    <mat-form-field class="stretch message-box">
      <input formControlName="content" matInput placeholder="Wpisz wiadomość" required>
    </mat-form-field>
    <button mat-raised-button color="primary" class="message-button">Wyślij</button>
  </form>
</div>
